<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg bg-body-tertiary"  id="navbarNotLoggedIn">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">workoutnotepad</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav" id="navBarLogout">
                <li class="nav-item">
                    <a class="nav-link" href="#">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign In</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form class="registrationForm" action="#" method="post" th:action="@{/register}" th:object="${registrationRequest}">






    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
        <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
    </div>


    <div class="div-input mb-3">
        <label for="inputUsername" class="form-label">Username</label>
        <input type="text" th:field="*{username}" class="form-control" id="inputUsername">
    </div>
    <div class="div-input mb-3">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="inputFirstName">
    </div>
    <div class="div-input mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input type="email" th:field="*{email}" class="form-control" id="inputEmail" >
    </div>
    <div class="div-input mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" th:field="*{password}" class="form-control" id="inputPassword">
    </div>
    <button type="submit" class="btn btn-light">Submit</button>
</form>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
