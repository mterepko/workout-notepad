<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/header :: navbarNotLoggedIn}"   id="navbarNotLoggedIn">

</nav>

<form class="registrationForm" action="#" method="post" th:action="@{/register}" th:object="${registrationRequest}">






    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
        <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
    </div>


    <div class="div-input mb-3">
        <label for="inputUsername" class="form-label">Username</label>
        <input type="text" th:field="*{username}" class="form-control" id="inputUsername">
    </div>
    <div class="div-input mb-3">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="inputFirstName">
    </div>
    <div class="div-input mb-3">
        <label for="inputEmail" class="form-label">Email address</label>
        <input type="email" th:field="*{email}" class="form-control" id="inputEmail" >
    </div>
    <div class="div-input mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" th:field="*{password}" class="form-control" id="inputPassword">
    </div>
    <button type="submit" class="btn btn-light">Submit</button>
</form>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
