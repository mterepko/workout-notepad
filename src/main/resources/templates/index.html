<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Workout Notepad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/header :: navLoggedIn}" id="navbarLoggedIn">

</nav>

<div class="container">
    <div class="row">
        <div th:if="${not #lists.isEmpty(bodyDimension)}" class="col-md-6 col-bd-display">
            <h1>
                <span>Welcome </span>
                <span sec:authentication="name"></span>
            </h1>

            <table class="table">
                <tbody>
                <tr>
                    <th scope="row">weight</th>
                    <td th:text="${bodyDimension.get(0).getWeight() + ' kg'}">kg</td>
                </tr>
                <tr>
                    <th scope="row">height</th>
                    <td th:text="${bodyDimension.get(0).getHeight() + ' cm'}">cm</td>
                </tr>
                <tr>
                    <th scope="row">neck size</th>
                    <td th:text="${bodyDimension.get(0).getNeckSize() + ' cm'}">cm</td>
                </tr>
                <tr>
                    <th scope="row">biceps size</th>
                    <td th:text="${bodyDimension.get(0).getBicepsSize() + ' cm'}">cm</td>
                </tr>
                <tr>
                    <th scope="row">chest size</th>
                    <td th:text="${bodyDimension.get(0).getChestSize() + ' cm'}">cm</td>
                </tr>
                <tr>
                    <th scope="row">forearm size</th>
                    <td th:text="${bodyDimension.get(0).getForearmSize() + ' cm'}">cm</td>
                </tr>
                <tr>
                    <th scope="row">waist size</th>
                    <td th:text="${bodyDimension.get(0).getWaistSize() + ' cm'}">cm</td>
                </tr>
                <tr>
                    <th scope="row">hips size</th>
                    <td th:text="${bodyDimension.get(0).getHipsSize() + ' cm'}">cm</td>
                </tr>
                <tr>
                    <th scope="row">thigh size</th>
                    <td th:text="${bodyDimension.get(0).getThighSize() + ' cm'}">cm</td>
                </tr>
                <tr>
                    <th scope="row">calf size</th>
                    <td th:text="${bodyDimension.get(0).getCalfSize() + ' cm'}">cm</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:unless="${not #lists.isEmpty(bodyDimension)}" class="col-md-6 col-bd">
            no measurements to display
            <br>
            <br>
            <a href="/add-measurements" class="btn btn-light" id="addBodyDimensionsBtn">Add measurements</a>
        </div>
        <div class="col-md-4 col-custom-small">
            <div class="short-div">
                <div id="slides" class="carousel carousel-dark slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="10000">
                            <div class="">
                                <h1>FIRST SLIDE</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="">
                                <h1>SECOND SLIDE</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="">
                                <h1>THIRD SLIDE</h1>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#slides" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#slides" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="short-div">
                <div id="workoutSlides" class="carousel carousel-dark slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <h1>INFO</h1>
                        </div>
                        <div class="carousel-item">
                            <h1>SECOND SLIDE</h1>
                        </div>
                        <div class="carousel-item">
                            <h1>THIRD SLIDE</h1>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#workoutSlides" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#workoutSlides" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <p>RANDOM QUOTE</p>
</div>



<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
