<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="myFunction">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adding workout ...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>



</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/header :: navLoggedIn}" id="navbarLoggedIn">

</nav>

<form class="workoutForm" action="#" method="post"  >
    <div class="container">
        <div class="row">

            <div class="div-input mb-3">
                <label for="inputName" class="form-label">Name of the workout</label>
                <input type="text"   class="form-control" id="inputName">
                <br>
                <h3>Select Exercises for the Workout</h3>
            </div>


            <div class ="col-xl-6 col-12">
                    <h2>Your exercises</h2>
                <div th:class="${#lists.size(exercises) > 10} ? 'div-table-adjusted' : 'div-table'">
                <table class="table table-bordered">
                    <thead class = "fixed-header">
                    <tr>
                        <th>Name</th>
                        <th>Reps</th>
                        <th>Weight</th>
                        <th>Series</th>
                        <th>Time</th>
                        <th>Description</th>
                        <th>Select</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="exercise : ${exercises}">
                        <td th:text="${exercise.name}"></td>
                        <td th:text="${exercise.hasReps}"></td>
                        <td th:text="${exercise.hasWeight}"></td>
                        <td th:text="${exercise.hasSeries}"></td>
                        <td th:text="${exercise.hasTime}"></td>
                        <td>
                            <div class="hover-element"  th:title="${exercise.description}">
                                &#128712;
                            </div>
                        </td>
                        <td>
                            <input type="checkbox" name="selectedExercise" th:value="${exercise.id}" onchange="updateSelectedExercisesCount()" />
                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
            <div class = "col-xl-6 col-12">
                <h2>Other users exercises</h2>
                <div th:class="${#lists.size(otherUsersExercises) > 10} ? 'div-table-adjusted' : 'div-table'">
                <table class="table table-bordered">
                    <thead class = "fixed-header">
                    <tr>
                        <th>Name</th>
                        <th>Reps</th>
                        <th>Weight</th>
                        <th>Series</th>
                        <th>Time</th>
                        <th>Description</th>
                        <th>Select</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="exercise : ${otherUsersExercises}">
                        <td th:text="${exercise.name}"></td>
                        <td th:text="${exercise.hasReps}"></td>
                        <td th:text="${exercise.hasWeight}"></td>
                        <td th:text="${exercise.hasSeries}"></td>
                        <td th:text="${exercise.hasTime}"></td>
                        <td>
                            <div class="hover-element"  th:title="${exercise.description}">
                                &#128712;
                            </div>
                        </td>
                        <td>
                            <input type="checkbox" name="selectedExercise" th:value="${exercise.id}" onchange="updateSelectedExercisesCount()" />
                        </td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
            <div>
                <p>Selected: <span id="selectedCount">0</span>/10</p>
                <button type="submit" id="submitBtn" disabled>Submit Workout</button>
            </div>





</form>


<div th:replace="~{fragments/footer :: footer}"></div>


</body>
</html>
