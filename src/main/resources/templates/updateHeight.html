<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="myFunction">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Let's update your height!!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="/static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/header :: navLoggedIn}" id="navbarLoggedIn">

</nav>

<form class="updateHeightForm" action="#" method="post" th:action="@{/update-height}" th:object="${bodyDimensionsHeightRequest}">
  <div class="container">
    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
      <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
    </div>
    <div class="div-input mb-3">
      <label for="inputHeight" class="form-label">Your new height! [cm]</label>
      <input type="number" th:field="*{height}" class="form-control" id="inputHeight">
    </div>
    <div>
      <button type="submit" name="submitBtn" class="btn btn-light">Submit</button>
    </div>
  </div>
</form>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
