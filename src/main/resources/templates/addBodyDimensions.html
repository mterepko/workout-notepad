<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="myFunction">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/css/styles.css" rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="d-flex flex-column min-vh-100">

<nav th:replace="~{fragments/header :: navLoggedIn}" id="navbarLoggedIn">

</nav>

<form class="bodyDimensionForm" action="#" method="post" th:action="@{/add-measurements}" th:object="${bodyDimensionsRequest}">
    <div class="container">
        <div class="row">

            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
            </div>

            <div class="col div-input mb-3">
                <label for="inputHeight" class="form-label">Height [cm]</label>
                <input type="number" min="0" step="0.1" th:field="*{height}" class="form-control" id="inputHeight">
            </div>
            <div class="col div-input mb-3">
                <label for="inputWeight" class="form-label">Weight [kg]</label>
                <input type="number" min="0" step="0.1" th:field="*{weight}" class="form-control" id="inputWeight" >
            </div>
            <div class=" col div-input mb-3">
                <label for="inputNeckSize" class="form-label">Neck Size [cm]</label>
                <input type="number" min="0" step="0.1" th:field="*{neckSize}" class="form-control" id="inputNeckSize">
            </div>
        </div>
        <div class="row">
            <div class="col div-input mb-3">
                <label for="inputCalfSize" class="form-label">Calf Size [cm]</label>
                <input type="number" min="0" step="0.1" th:field="*{calfSize}" class="form-control" id="inputCalfSize">
            </div>
            <div class="col div-input mb-3">
                <label for="inputBicepsSize" class="form-label">Biceps Size [cm]</label>
                <input type="number" min="0" step="0.1" th:field="*{bicepsSize}" class="form-control" id="inputBicepsSize">
            </div>
            <div class="col div-input mb-3">
                <label for="inputChestSize" class="form-label">Chest Size [cm]</label>
                <input type="number" min="0" step="0.1" th:field="*{chestSize}" class="form-control" id="inputChestSize">
            </div>
        </div>
        <div class="row">
            <div class="col div-input mb-3">
                <label for="inputForearmSize" class="form-label">Forearm Size [cm]</label>
                <input type="number" min="0" step="0.1" th:field="*{forearmSize}" class="form-control" id="inputForearmSize">
            </div>
            <div class="col div-input mb-3">
                <label for="inputWaistSize" class="form-label">Waist Size [cm]</label>
                <input type="number" min="0" step="0.1" th:field="*{waistSize}" class="form-control" id="inputWaistSize">
            </div>
            <div class="col div-input mb-3">
                <label for="inputHipsSize" class="form-label">Hips Size [cm]</label>
                <input type="number" min="0" step="0.1" th:field="*{hipsSize}" class="form-control" id="inputHipsSize">
            </div>
        </div>
        <div class="row" id="lastRow">
            <div class="col div-input mb-3">
                <label for="inputThighSize" class="form-label">Thigh Size [cm]</label>
                <input type="number" min="0" step="0.1" th:field="*{thighSize}" class="form-control" id="inputThighSize">
            </div>
            <div class="col" id="bodyDimensionsSubmit">
                <button type="submit" class="btn btn-light">Submit</button>
            </div>
        </div>
    </div>



</form>


<div th:replace="~{fragments/footer :: footer}"></div>


</body>
</html>
